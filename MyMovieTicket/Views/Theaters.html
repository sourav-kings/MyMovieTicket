<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body ng-controller="theatersController">
    <!--{{welcomeMessageTheater}}-->
    <br />
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Theater
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="theater in availableTheaters">
                    <td>
                        <h3><span class=" label label-success">{{theater.TheaterName}}</span></h3>
                    </td>
                    <td>
                        <input class="btn btn-default btn-info" value="Find Movies" ng-click="findMovies()" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
